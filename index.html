<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/flip.css" />
        <script src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <main>
            <div class="game">
                <div class="card t card-1 card-a" game="A">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">1</div>
                        <div class="card-back">A</div>
                    </div>
                </div>
                <div class="card t card-2 card-a" game="A">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">2</div>
                        <div class="card-back">A</div>
                    </div>
                </div>
                <div class="card t card-3 card-b" game="B">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">3</div>
                        <div class="card-back">B</div>
                    </div>
                </div>
                <div class="card t card-4 card-b" game="B">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">4</div>
                        <div class="card-back">B</div>
                    </div>
                </div>

                <div class="card-fake"></div>

                <div class="card card-6 card-c" game="C">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">6</div>
                        <div class="card-back">C</div>
                    </div>
                </div>
                <div class="card card-7 card-c" game="C">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">7</div>
                        <div class="card-back">C</div>
                    </div>
                </div>
                <div class="card card-8 card-d" game="D">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">8</div>
                        <div class="card-back">D</div>
                    </div>
                </div>
                <div class="card card-9 card-d" game="D">
                    <div class="card-inner">
                        <div class="card-done hidden">DONE</div>
                        <div class="card-front">9</div>
                        <div class="card-back">D</div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
